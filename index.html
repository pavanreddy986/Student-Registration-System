<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, manage, and display student records easily.</p>
    </header>

    <section>
        <h2>Register a New Student</h2>
        <form id="studentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required pattern="[A-Za-z\s]+" title="Name should only contain letters."><br>
            <label for="studentId">Student ID:</label>
            <input type="number" id="studentId" name="studentId" required><br>
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="contactNumber">Contact No:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required pattern="\d{10}" title="Contact number should be 10 digits long."><br>
            <button type="submit">Register</button>
        </form>
    </section>

    <section>
        <h2>Registered Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </section>
    <script src=""main.js>
        
    </script>
</body>
</html>
